<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Signature App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <div>
        <label for="color">Text Color Picker</label>
        <input type="color" id="color" value="#000000">
      </div>
      <div>
        <label for="bg-color">Background</label>
        <input type="color" id="bg-color" value="#ffffff">
      </div>
      <div>
        <label for="font-size">Font Size</label>
        <select id="font-size">
          <option value="2">2px</option>
          <option value="5" selected>5px</option>
          <option value="10">10px</option>
          <option value="15">15px</option>
        </select>
      </div>
      <div>
        <label for="brush-shape">Brush Shape</label>
        <select id="brush-shape">
          <option value="round" selected>Round</option>
          <option value="square">Square</option>
        </select>
      </div>
      <div>
        <input type="file" id="fileUpload" accept="image/*">
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="signatureCanvas"></canvas>
    </div>

    <div class="buttons">
      <button id="clearBtn">Clear</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="saveBtn">Save & Download</button>
      <button id="savePdfBtn">Download as PDF</button>
      <button id="retrieveBtn">Retrieve Saved Signature</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
